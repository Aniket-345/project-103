<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h2 id="head" class="btn btn-warning heading">FACE RECOGNITION</h2>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following people: </p>
       <b class="object_names">
       <hr>
       Me
       <hr>
       Mom
       <hr>
       Dad
       <hr>
       </b>
      <label>Webcam View - </label>
      <div id="cam"></div>
      <br>
      <br>
      <div id="snapshot"></div>

      <br>
      <br>
       <button class="btn btn-warning h" onclick="take_snapshot()">Capture Image</button>
       <br>
       <br>
       <button class="btn btn-warning h" onclick="show_result()">Result</button>
       <br>
       <br>
      <p style="font-size: 22px;">person :<span id="object_name"></span>  </p>
      
      <p style="font-size: 22px;">Accuracy : <span id="object_accuracy"></span> </p>
    </center>
    

  </div>
<script src="main.js"></script>

  </body>
</html>
